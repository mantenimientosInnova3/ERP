{% extends "compras/base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Eliminar producto</h2>
<p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
